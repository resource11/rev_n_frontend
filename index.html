<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rev(n)</title>
  <link rel="stylesheet" type="text/css" href="assets/styles/html5reset.css">
  <link rel="stylesheet" type="text/css" href="assets/styles/icomoon.css">
  <link rel="stylesheet" type="text/css" href="assets/styles/MyFontsWebfontsKit.css">
  <link rel="stylesheet" type="text/css" href="assets/styles/animate.css">
  <link rel="stylesheet" type="text/css" href="assets/styles/responsive.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
</head>

<body>
  <!-- begin header -->
  <header class="">
    <div class="brand">
      <h1>Rev(n)</h1>
    </div>
     <nav>
      <ul class="top-nav">
        <li id="create-rev" class="top-nav-create-rev">Create new rev</li>
        <li id="logout-button" class="top-nav-logout">Logout</li>
        <li id ="register-button" class="top-nav-register">Register</li>
        <li id="login-button" class="top-nav-login">Log In</li>
      </ul>
    </nav>
  </header>
  <!-- end header -->

  <!-- begin user messages -->
  <div class="messages-container hidden">
    <h6></h6>
    <p class="user-messages"></p>
  </div>
  <!-- end user messages -->

<!--   begin current rev -->
  <div class="rev-info">
    <h5></h5>
  </div>
<!--   end current rev -->


  <!-- begin hero -->
  <section class="span_12_of_12 hero">
    <div class="span_6_of_12 hero-intro">
      <h2>Rev(n)</h2>
      <h3>iteration nirvana.</h3>
      <button type="" class="span_4_of_12 login-a">sign in</button>
      <p>Need an account? <a class="register-a">Register</a>.</p>
      <p class="span_2_of_12 bot-arrow"><i class="fa fa-angle-down"></i></p>
    </div>
  </section>
  <!-- end hero -->


  <!-- begin register -->
  <section class="span_12_of_12 register-scheme hidden">
    <p class="close-me"><i class="fa fa-times"></i></p>
    <div class="span_4_of_12">
      <h3>Sign up</h3>
      <form id="register">
        <label for="email">email:</label>
        <input name="email" type="text" placeholder="email">
        <label for="password">password:</label>
        <input name="password" type="password" placeholder="password">
        <label for="password confirmation">password confirmation:</label>
        <input name="password_confirmation" type="password" placeholder="password confirmation">
        <!-- <input name="register" type="submit" value="Register" class="top-reg-button"> -->
        <button type="" class="">Register</button>
      </form>
      <p>Already signed up? <a class="login-a2">Sign in</a>.</p>
    </div>
  </section>
  <!-- end register -->


  <!-- begin login -->
  <section class="span_12_of_12 login-scheme hidden">
    <p class="close-me"><i class="fa fa-times"></i></p>
    <div class="span_4_of_12">
      <h3>Sign in</h3>
      <form id="login">
        <label for="email">email:</label>
        <input name="email" type="text" placeholder="email">
        <label for="password">password:</label>
        <input name="password" type="password" placeholder="password">
        <!-- <input name="login" type="submit" value="Login" class="top-login-button"> -->
        <button type="" class="">Log in</button>
      </form>
      <p>Need an account? <a class="register-a2">Register</a>.</p>
    </div>
  </section>
  <!-- end login -->


  <!-- begin rev info container -->
  <section class="span_4_of_12">
    <!-- dynamic content here -->
  </section>
  <!-- end rev info container  -->


  <!-- begin edit rev -->
  <section class="span_3_of_12 edit-scheme sidebar hidden">
    <p class="close-me"><i class="fa fa-times"></i></p>
    <div class="" >
      <h3>Edit rev</h3>
      <form id="edit-side" data-id="">
        <label for="name">name:</label>
        <input class="edit-name" name="name" type="text" placeholder="name">
        <label for="title">title:</label>
        <input class="edit-title" name="title" type="text" placeholder="title">
        <label for="subtext 01">subtext 01:</label>
        <input class="edit-subtext01" name="subtext01" type="text" placeholder="subtext 01">
        <label for="subtext 02">subtext 02:</label>
        <input class="edit-subtext02" name="subtext02" type="text" placeholder="subtext 02">
        <!-- <input name="color_scheme" type="text" placeholder="color scheme"> -->
        <label for="color scheme">color scheme:</label>
        <select class="edit-color" name="color_scheme">
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
        </select>
        <!-- <input name="anim_option" type="text" placeholder="animation option"> -->
        <label for="animation option">animation option:</label>
        <select class="edit-anim" name="anim_option">
          <option value="circle">Circles</option>
          <option value="square">Squares</option>
          <option value="triangle">Triangles</option>
        </select>
        <!-- <input name="edit-side" type="submit" value="Create rev" class="top-login-button"> -->
        <button type="">Save changes</button>
      </form>
    </div>
  </section>
  <!-- end edit rev -->

  <!--  begin add rev icon -->
  <div class="add-rev hidden">
    <p class="icon-lab"></p>
  </div>
  <!--  end add rev icon -->

  <!--  begin save rev icon -->
  <div class="save-rev hidden">
    <p class="icon-droplet"></p>
  </div>
  <!--  end save rev icon -->

  <!-- begin create rev side menu -->
  <section class="span_3_of_12 create-scheme sidebar hidden">
    <p class="close-me-create"><i class="fa fa-times"></i></p>
    <div>
      <h3>One more rev</h3>
      <form id="create-side">
        <label for="name">name:</label>
        <input name="name" type="text" placeholder="name">
        <label for="title">title:</label>
        <input name="title" type="text" placeholder="title">
        <label for="subtext 01">subtext 01:</label>
        <input name="subtext01" type="text" placeholder="subtext 01">
        <label for="subtext 02">subtext 02:</label>
        <input name="subtext02" type="text" placeholder="subtext 02">
        <!-- <input name="color_scheme" type="text" placeholder="color scheme"> -->
        <label for="color scheme">color scheme:</label>
        <select name="color_scheme">
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
        </select>
        <!-- <input name="anim_option" type="text" placeholder="animation option"> -->
        <label for="animation option">animation option:</label>
        <select name="anim_option">
          <option value="circle">Circles</option>
          <option value="square">Squares</option>
          <option value="triangle">Triangles</option>
        </select>
        <!-- <input name="create" type="submit" value="Create rev" class="top-login-button"> -->
        <button type="">Create</button>
      </form>
    </div>
  </section>
  <!-- end create rev side menu -->

  <!-- begin user revs list -->
  <section class="span_3_of_12 list-scheme sidebar hidden">
    <!-- <p class="close-me"><i class="fa fa-times"></i></p> -->
    <div class="rev-list">
      <h3>Your revs</h3>
      <input type="checkbox" id="toggler" />
      <label for="toggler" class="arrow-down"><i class="fa fa-angle-down"></i></label>
      <div id="user-revs">
        <!-- dynamic content -->
      </div>
 <!-- <p contenteditable="true"></p> -->

        </div>
  </section>
  <!-- end user revs list -->


  <!-- begin front view -->
  <section class="span_12_of_12">
    <p class="close-me"><i class="fa fa-times"></i></p>
  </section>
  <!-- end front view -->


  <!-- begin front persp view -->
  <section class="span_12_of_12">
    <p class="close-me"><i class="fa fa-times"></i></p>
  </section>
  <!-- end front persp view -->


  <!-- begin left persp view -->
  <section class="span_12_of_12">
    <p class="close-me"><i class="fa fa-times"></i></p>
  </section>
  <!-- end left persp view -->


  <!-- begin right persp view -->
  <section class="span_12_of_12">
    <p class="close-me"><i class="fa fa-times"></i></p>
  </section>
  <!-- end right persp view -->



  <!-- begin wrapper -->
  <div class="wrapper">

         <!-- begin test anim div -->
  <div class="myClass">
      <button type="" class="animateTest">click me</button>
  </div>

  <div class="myClass2">
      <button type="" class="animateTest">click me</button>
  </div>


  <!-- end test anim div -->

</div>
<!-- end wrapper -->

<!-- begin footer -->
  <footer class="">
    <div class="">
      <h1>Rev.n</h1>
    </div>
     <nav>
      <ul class="bot-nav">
        <li id="logout-button" class="top-nav-logout"><i class="fa fa-linkedin-square"></i></li><li id="create-rev" class="top-nav-create-rev"><i class="fa fa-github"></i></li>
      </ul>
    </nav>
  </footer>
  <!-- end footer -->

<!-- begin scripts -->
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <!--CDN link for  TweenMax-->
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
<script src="assets/scripts/greensock-js/src/minified/TweenMax.min.js"></script>
<script src="assets/scripts/greensock-js/src/minified/jquery.gsap.min.js"></script>
  <script src="assets/scripts/api.js" type="text/javascript" defer charset="utf-8"></script>
  <script src="assets/scripts/callbacks.js" type="text/javascript" defer charset="utf-8"></script>
  <script src="assets/scripts/app.js" type="text/javascript" defer charset="utf-8"></script>
  <!-- end scripts -->
</body>
</html>
